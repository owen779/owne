        <h2>你好啊，世界，我是彭小吻。</h2>
        <h1>彭姓来源主要有二：</h1>
        <h3>一是祝融的后代，以国为氏。</h3>
        <p>相传陆终是古祝融的后代，生有六个儿子，第三子叫彭祖，帝尧封彭祖于彭（今江苏徐州市）,为大彭氏国。</p>
        <p>大彭氏国被商灭后，子孙以国为氏，就是彭氏彭祖原姓筏名铿（keng)。</p>
        <p>据说她年轻时做了一碗野鸡肉羹献给上帝，上帝吃得高兴，就赐他长寿。</p>
        <p>他经历夏商两代，活了八百多岁，所以人们称他彭祖。祝融之后有八姓：己、董、彭、秃、坛、斟、曹、芋，彭为八姓之一。</p>
        <h3>二是汉以后其他少数民族的加入。</h3>
        <p>彭姓，约占全国汉族人口的0.49%，湖南、四川、湖北等多彭姓。</p>
